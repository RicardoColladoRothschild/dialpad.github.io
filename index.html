<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dialpad [Ricardo Collado] </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="dialpad-box--header"></div>
            <div class="numbershow-box--dialpad">
                <input type="text" class="dialpad-box">
            </div>
            <div class="cotnainer--dialpad-numbers">
                <div class="dialpad-number--cards"><p class="container-diapad--number">1</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">2</p><p class="container-dialpad--letters">ABC</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">3</p><p class="container-dialpad--letters">DEF</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">4</p><p class="container-dialpad--letters">GHI</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">5</p><p class="container-dialpad--letters">JKL</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">6</p><p class="container-dialpad--letters">MNO</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">7</p><p class="container-dialpad--letters">PQRS</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">8</p><p class="container-dialpad--letters">TUV</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">9</p><p class="container-dialpad--letters">WXYZ</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">*</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">0</p></div>
                <div class="dialpad-number--cards"><p class="container-diapad--number">#</p></div>
                <div class="dialpad-number--cards"><span class="container-dialpad--mute"></span><p class="container-dialpad--letters">Mute</p></div>
                <div class="dialpad-number--cards"><span class="container-dialpad--endcall"></span><p class="container-dialpad--letters">End Call</p></div>
                <div class="dialpad-number--cards"><span class="container-dialpad--call"></span><p class="container-dialpad--letters">call</p></div>
            </div>
        </div>
    </main>
    <footer><p>Develop by Ricardo Collado Rothschild</p></footer>
</body>
</html>
